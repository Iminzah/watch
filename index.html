<!DOCTYPE html>
<html>
<head>
  <title> My Biography</title>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>

  <div class="watch-container">
   <div class="watch-strap-top"></div>
   <div class="watch">
    <div class="watch-face">
     <div class="watch-face-outline">
      <div class="watch-face-outline-point point-12"></div>
      <div class="watch-face-outline-point point-A"></div>
      <div class="watch-face-outline-point point-B"></div>
      <div class="watch-face-outline-point point-C"></div>
      <div class="watch-face-outline-point point-D"></div>
      <div class="watch-face-outline-point point-E"></div>
      <div class="watch-face-outline-point point-F"></div>
      <div class="watch-face-outline-point point-G"></div>
      <div class="watch-face-outline-point point-H"></div>
      <div class="watch-face-outline-point point-I"></div>
      <div class="watch-face-outline-point point-J"></div>
      <div class="watch-face-outline-point point-K"></div>
     </div>
     <div class="watch-face-date date"></div>
     <div class="watch-face-centre">
      <div class="watch-face-centre-inner"></div>
     </div>
     <div class="watch-face-hands">
      <div class="watch-face-hand hour"></div>
      <div class="watch-face-hand minute"></div>
      <div class="watch-face-hand second"></div>
     </div>
    </div>
    <div class="watch-crown"></div>
   </div>
   <div class="watch-strap-bottom">
    #sharon
   </div>
  </div>

</html>

</body>
